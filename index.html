<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="margin:3rem;">
  <div class="card testimonial">
      <div class="grid grid--1x2">
          <div class="testimonial__image">
              <img src="images/testimonial.jpg" alt="A happy, smiling customer">
              <span class="icon-container icon-container--accent">
                  <svg class="icon--small icon--white">
                      <use xlink:href="images/sprite.svg#quotes"></use>
                    </svg>
              </span>
          </div>
          <blockquote class="quote">
            <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut voluptatem neque veritatis
                eos sapiente. Obcaecati placeat nesciunt ullam molestias accusantium?</p>
                <footer>
                    <div class="media">
                    <div class="media__image">
                        <svg class="icon icon--primary quote__line">
                            <use xlink:href="images/sprite.svg#line"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">Jhone Lumeo</h3>
                        <p class="media__text quote__company">Mosh Company ceo</p>
                    </div>
                </div>
            </footer>
        </blockquote>
      </div>
  </div>

</body>

</html>
